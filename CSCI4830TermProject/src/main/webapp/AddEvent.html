<html>
	<head>
		<style>
			header 
			{
			    background-color:black;
			    color:white;
			    text-align:center;
			    padding:5px;	 
			}
			nav 
			{
			    line-height:30px;
			    background-color:#eeeeee;
			    height:300px;
			    width:100px;
			    float:left;
			    padding:5px;	      
			}
			section 
			{
			    width:500px;
			    float:left;
			    padding:10px;	 	 
			}
			footer 
			{
			    background-color:black;
			    color:white;
			    clear:both;
			    text-align:center;
			    padding:5px;	 	 
			}
		</style>
	</head>

	<body>
		<header>
			<h1> Create New Event </h1>
		</header>

		<nav>
			<a href="/CSCI4830TermProject/HomePage.html">Home</a> <br>
			<a href="/CSCI4830TermProject/AddEvent.html">Add Event</a> <br>
			<form action="SearchEvent" method="POST">
	      		<label for="search">Search event:</label>
	      		<input type="text" id="searchTitle" name="searchTitle" size="10" placeholder="Event Title"><br>
	      		<input type="text" id="searchYear" name="searchYear" size="2" placeholder="Year" required>
	      		<input type="submit" value="Submit" />	
      		</form>
			<a href="/CSCI4830TermProject/LogOut">Log Out</a> <br>
		</nav>

		<section>
			<h1>Enter The following event details</h1>


			<form action="AddEvent" method="POST">
				  <label for="date">Date:</label>
				  <input type="date" id="date" name="date" required>
				  
				  <label for="time">Time:</label>
				  <input type="time" id="time" name="time">
				  
				  <label for="allday">All Day:</label>
				  <input type="checkbox" id="allday" name="allday"> <br><br>
				  
				  <label for="text1">Title:</label>
				  <input type="text" id="title" name="title" required><br>
				  
				  <label for="text2">Details:</label><br>
				  <textarea id="text2" name="message" cols="50" rows="5" required></textarea><br>
				  
				  <input type="submit" value="Create">
			</form>
		</section>

		<footer>
			Team KYPP
		</footer>
	</body>
</html>
